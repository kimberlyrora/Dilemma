<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, scale=1" />
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">

<body>
  <div class="contenedor">
    <div class="bg-img hey">
      <header class = "name">DILEMMA</header>
      <div class="root">
        <form id="formulario">
          <div class="offset font">
            <input type="number" name="offset" id="offset" placeholder="Ingresa el offset" step="1"></input>
          </div>
          <div class="font">
            <textarea type="text" name="caja1" id="original" placeholder="Ingresa tu dilemma"></textarea>
          </div>
          <button type="button" class="butto" name="button1"  id="cifrar">DESCIFRAR</button>
          <button type="button" class="butto"  name="button2"  id="descifrar">CIFRAR</button>
          <div>
            <textarea type="text" name="caja2" id="traduccion" placeholder="Dilemma procesado"></textarea>
          </div>
          <button type="reset"  class="butto" name="button3" id="limpiar">LIMPIAR</button>
        </form>
      </div>
    </div>
  </div>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
